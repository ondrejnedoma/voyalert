/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 *
 * For example, to use the international variant, you can use:
 * `def jscFlavor = 'org.webkit:android-jsc-intl:+'`
 *
 * The international variant includes ICU i18n library and necessary data
 * allowing to use e.g. `Date.toLocaleString` and `String.localeCompare` that
 * give correct results when using with locales other than en-US. Note that
 * this variant is about 6MiB larger per architecture than default.
 */
def jscFlavor = 'org.webkit:android-jsc:+'

// Convert version string to version code
def getVersionCodeFromVersionName(versionName) {
    def versionComponents = versionName.split("\\.")
    if (versionComponents.size() != 3) {
        throw new GradleException("Invalid version format. Must be in the format major.minor.patch")
    }
    return (versionComponents[0].toInteger() * 10000 +
            versionComponents[1].toInteger() * 100 +
            versionComponents[2].toInteger())
}

// Function to retrieve the versionName from package.json
def getVersionFromNpm() {
    def inputFile = new File("../package.json")
    def packageJson = new JsonSlurper().parseText(inputFile.text)
    return packageJson["version"]
}

android {
    ndkVersion rootProject.ext.ndkVersion

    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "me.ondrejnedoma.voyalert"
    defaultConfig {
        applicationId "me.ondrejnedoma.voyalert"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode getVersionCodeFromVersionName(getVersionFromNpm())
        versionName getVersionFromNpm()
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            if (project.hasProperty('VOYALERT_UPLOAD_STORE_FILE')) {
                storeFile file(VOYALERT_UPLOAD_STORE_FILE)
                storePassword VOYALERT_UPLOAD_STORE_PASSWORD
                keyAlias VOYALERT_UPLOAD_KEY_ALIAS
                keyPassword VOYALERT_UPLOAD_KEY_PASSWORD
            }
            else {
                throw new GradleException("VOYALERT_UPLOAD_STORE_FILE gradle variable is not set")
            }
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
    splits {
        abi {
            reset()
            enable true
            universalApk true
            include "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")
    implementation("com.facebook.react:flipper-integration")
    
    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

apply from: file("../../../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle"); applyNativeModulesAppBuildGradle(project)

